version: '3.8'

services:
  authentication:
    build:
      context: ./backend/authentication
      dockerfile: Dockerfile
    container_name: authentication-service
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-default_secret_key_for_dev}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - DB_NAME=railway
      - DB_USER=postgres
      - DB_PASSWORD=QdleMpvGHEMlhrrlrinLihmJggQCMXfU
      - DB_HOST=trolley.proxy.rlwy.net
      - DB_PORT=57512
    networks:
      - app-network
    restart: always

  assets:
    build:
      context: ./backend/assets
      dockerfile: Dockerfile
    container_name: assets-service
    ports:
      - "${PORT:-8003}:8000"
    environment:
      - PORT=8000
      - SECRET_KEY=${SECRET_KEY:-default_secret_key_for_dev}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - DB_NAME=railway
      - DB_USER=postgres
      - DB_PASSWORD=qoSFWIdZocmITRXhUflaawOfxIeGgljG
      - DB_HOST=switchback.proxy.rlwy.net
      - DB_PORT=30647
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge
