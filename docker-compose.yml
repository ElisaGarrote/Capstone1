version: '3.8'

services:
  authentication:
    build:
      context: ./backend/authentication
      dockerfile: Dockerfile
    container_name: authentication-service
    volumes:
      - ./backend/authentication:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/authentication/.env
    networks:
      - app-network
    command: python manage.py runserver 0.0.0.0:8000

networks:
  app-network:
    driver: bridge
