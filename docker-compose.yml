version: '3.8'

services:
  authentication:
    build:
      context: ./backend/authentication
      dockerfile: Dockerfile
    container_name: authentication-service
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - PORT=8000
      - SECRET_KEY=${SECRET_KEY:-default_secret_key_for_dev}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
    networks:
      - app-network
    restart: always

  assets:
    build:
      context: ./backend/assets
      dockerfile: Dockerfile
    container_name: assets-service
    ports:
      - "${PORT:-8003}:8000"
    environment:
      - PORT=8000
      - SECRET_KEY=${SECRET_KEY:-default_secret_key_for_dev}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
    networks:
      - app-network
    restart: always